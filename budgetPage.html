<html>
    <head>
        <title>Budget</title>
        <style>
            #budtitle{
                margin: 20px 40px;
                color: rgb(50, 50, 50);
                font-weight: 100;
            }
            .budcont{
                padding: 10px;
                width: 100%;
                min-height: 300px;
                display: flex;
            }
            #budin{
                margin: 40px;
                min-height: 200px;
                border: green solid 3px;
                border-radius: 10px;
                width: 30%;
            }
            #budinput{
                border-radius: 5px;
                border: solid green 1px;
                width: 90%;
                margin-left: 15px;
                height: 40px;
            }
            #budh2{
                color: rgb(50, 50, 50);
                font-weight: 200;
                margin-left: 15px;
            }
            #budvalue{
                min-height: 200px;
                border: solid black 2px;
                width: 60%;
            }
            #calc{
                width: 50px;
                height: 40px;
                color: green;
                background: transparent;
                border: solid green 1px;
                border-radius: 3px;
                margin: 15px;
            }
        </style>
    </head>
    <body>
        <h1 id="budtitle">BUDGET APP</h1>
        <div class="budcont">
            <div id="budin">
                <h2 id="budh2">Please Enter Your Budget</h2>
                <input type="text" id="budinput">
                <button id="calc">Calculate</button>
            </div>
            <div id="budvalue"></div>
        </div>
        <div class="budcont"></div>
    </body>
</html>
